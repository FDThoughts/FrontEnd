<div *ngIf="getProducts()?.length > 0; else nodata"
    class="">
    <div *ngFor="let product of getProducts()"
        class="card m-1 p-1 bg-light">
        <h4>
            {{product.name}}
            <span class="float-right badge badge-pill badge-primary">
                {{product.price | currency:"CAD":"symbol"}}
            </span>
        </h4>
        <div class="card-text">
            {{product.description}}
            <button
                class="float-right btn btn-sm btn-success"
                (click)="addToCart(product)"
            >
                Add to Cart
            </button>
        </div>
    </div>
</div>
<ng-template #nodata></ng-template>
