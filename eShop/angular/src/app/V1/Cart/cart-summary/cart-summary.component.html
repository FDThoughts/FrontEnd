<div class="text-right p-1">
    <small *ngIf="getItemCount() > 0; else empty">
        {{getItemCount()}} item(s), {{getTotalPrice() | currency:"CAD":"symbol"}}
    </small>
    <button class="btn btn-sm ml-1"
        [disabled]="getItemCount() == 0"
        routerLink="/cart"
    >
        <i class="text-white fa fa-shopping-cart"></i>
    </button>
</div>
<ng-template #empty>
    <small class="text-muted">
        (cart is empty)
    </small>
</ng-template>
